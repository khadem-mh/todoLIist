<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList From Js</title>
    <link rel="stylesheet" href="./Css/normalize.css">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/medias.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>

    <div class="container-todolist">

        <aside class="parent-sidebar-left">
            <section>

                <header class="parent-sidebar-left__header">
                    <i class="bi bi-clipboard-data parent-sidebar-left__icon"></i>
                    <h2 class="parent-sidebar-left__title">To-Do List</h2>
                </header>

                <p class="parent-sidebar-left__list">My Lists</p>

                <ul class="parent-sidebar-left__lists">
                    <li>project A</li>
                    <li>project B</li>
                    <li class="active-list">project C <i class="bi bi-x"></i></li>
                </ul>

                <section class="parent-sidebar-left__container-newlist">
                    <div class="parent-sidebar-left__parent-newlist" id="addNewList">
                        <i class="bi bi-plus"></i>
                        <p class="parent-sidebar-left__newlist">New List</p>
                    </div>
                </section>

            </section>
        </aside>


        <section class="parent-todolist">

            <div class="parent-todolist__header">
                <div class="parent-todolist__header-right">
                    <h1 class="title-main">Good Afternoon</h1>
                    <h2 class="sub-title-main">what's your plan for today?</h2>
                </div>
                <div class="parent-todolist__header-left">
                    <h3 class="month"></h3>
                    <p class="today"></p>
                </div>
            </div>

            <form class="parent-todolist__form">
                <div class="parent-todolist__parent-inp">
                    <input type="text" placeholder="Add Your Task">
                    <button>Add Todo</button>
                </div>
            </form>

            <section class="user-todo">

                <div class="user-todo__left">
                    <input type="checkbox">
                    <div class="user-todo__info">
                        <p class="user-todo__date">4/3/2024</p>
                        <p class="user-todo__text">go to gym and help the dad</p>
                    </div>
                </div>

                <div class="user-todo__right">
                    <p class="user-todo__list"># project A</p>
                    <i class="bi bi-x"></i>
                </div>

            </section>

        </section>

        <aside class="parent-sidebar-right">

        </aside>

    </div>

    <div class="modal">
        <p>please enter new list name</p>
        <input type="text" placeholder="list name" id="inpNewListName">
        <button>set new name</button>
    </div>

    <script src="./Js/app.js" type="module"></script>
</body>

</html>
